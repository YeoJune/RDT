# CMLM (Conditional Masked Language Model) Configuration

# Model Type
model_type: "cmlm"

# Model Architecture
model:
  architecture: "bert-base-uncased" # Model architecture for config and tokenizer
  pretrained: null # Pretrained weights to load (null/empty for from-scratch)

  # Optional: Override architecture parameters (for fair comparison with custom models)
  config_overrides:
    num_hidden_layers: 6 # Match RDT's layer count
    hidden_size: 512 # Match RDT's hidden dimension
    num_attention_heads: 8 # Must divide hidden_size evenly
    intermediate_size: 2048 # FFN dimension (typically 4x hidden_size)

# Data
data:
  dataset_name: "wikitext-103"
  streaming: false
  max_seq_length: 512

  # CMLM uses uniform masking during training
  # masking ratio is dynamically sampled per batch

  tokenizer_name: "bert-base-uncased"
  num_workers: 4
  pin_memory: true

# CMLM-specific Training
cmlm:
  # Uniform masking: masking ratio sampled uniformly from [0, 1]
  # This trains the model on both easy (single mask) and difficult (fully masked) examples
  uniform_masking: true

  # Mask-Predict inference settings
  max_iterations: 10 # Number of mask-predict refinement iterations
  mask_decay: "linear" # How mask ratio decreases: 'linear' (1.0 â†’ 0.0)

# BERT-style Masking (for consistency experiments)
training:
  batch_size: 32
  gradient_accumulation_steps: 8 # Effective batch size = batch_size * gradient_accumulation_steps
  training_mode: "epoch"
  num_epochs: 3
  max_training_steps: 100000

  learning_rate: 0.0001 # 1e-4
  weight_decay: 0.01
  warmup_ratio: 0.05

  scheduler: "cosine"
  max_grad_norm: 1.0

  save_every_n_epochs: 1
  save_every_n_steps: 1000
  keep_last_n_checkpoints: 3

  # BERT-style masking (80% [MASK], 10% random, 10% keep)
  # Default: false (use 100% [MASK] as in CMLM paper)
  # Set to true for consistency experiments with RDT
  bert_masking:
    enabled: false
    mask_prob: 0.8 # Probability of [MASK] token
    random_prob: 0.1 # Probability of random token
    keep_prob: 0.1 # Probability of keeping original

# Logging & Checkpoints
output:
  checkpoint_dir: "checkpoints/cmlm"
  log_dir: "runs/cmlm"
  log_every_n_steps: 100
  eval_every_n_epochs: 1
  eval_every_n_steps: 1000

# Hardware
device: "cuda"
mixed_precision: false
seed: 42
