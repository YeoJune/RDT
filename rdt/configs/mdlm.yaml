# MDLM (Masked Diffusion Language Model) Configuration with RoPE
# Paper: "Simple and Effective Masked Diffusion Language Models" (Sahoo et al., NeurIPS 2024)

# Model Type
model_type: "mdlm"

# Model Architecture
model:
  # Architecture dimensions (defaults to BERT-base, override for custom size)
  d_model: 512 # Hidden dimension (BERT-base: 768)
  n_layers: 6 # Number of transformer layers (BERT-base: 12)
  n_heads: 8 # Number of attention heads (BERT-base: 12)
  d_ff: 2048 # Feed-forward dimension (default: 4 * d_model)

  # Sequence and regularization
  max_seq_len: 128 # Maximum sequence length
  dropout: 0.1 # Dropout probability

  # Special tokens
  mask_token_id: 103 # [MASK] token ID (BERT default: 103)
  pad_token_id: 0 # [PAD] token ID (BERT default: 0)

  # RoPE configuration
  rope_base: 10000.0 # RoPE frequency base

  # Weight tying
  tie_weights: true # Tie input/output embeddings (recommended)

  # MDLM-specific parameters
  noise_schedule: "cosine" # Noise schedule: 'cosine' (α(t)=cos²(πt/2)) or 'linear' (α(t)=1-t)
  time_conditioning: false # Whether to condition model on timestep (MDLM paper uses false)

# Training Strategy
training:
  # Batch and optimization
  batch_size: 128
  gradient_accumulation_steps: 1 # Effective batch = batch_size * gradient_accumulation_steps
  training_mode: "epoch" # "epoch" or "steps"
  num_epochs: 50
  max_training_steps: 100000

  # Learning rate and scheduling
  learning_rate: 0.0002 # 2e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  scheduler: "cosine"
  max_grad_norm: 1.0

  # Checkpointing
  save_every_n_epochs: 1
  save_every_n_steps: 1000
  keep_last_n_checkpoints: 3

  # BERT-style masking (80% [MASK], 10% random, 10% keep)
  # Set enabled: false to use 100% [MASK] as in MDLM paper
  bert_masking:
    enabled: false

# MDLM-specific Training
mdlm:
  # Continuous-time masking: sample t ~ Uniform[0,1], mask with probability p_mask(t) = 1 - α(t)
  # Rao-Blackwellized objective: time-weighted cross-entropy loss with weight |α'(t)|/(1-α(t))
  low_discrepancy_sampling: true # Use stratified sampling for variance reduction

  # Inference settings
  num_steps: 1000 # Number of denoising steps for generation
  sampler: "ddpm_cache" # Sampling strategy: 'ddpm_cache' (fast), 'ddpm' (standard)
  temperature: 1.0 # Sampling temperature

  # Monte Carlo samples (if applicable)
  mc_samples: 10

# Data
data:
  dataset_name: "wikitext-2"
  streaming: false
  max_seq_length: 128

  # MDLM uses continuous-time masking during training
  # No fixed masking ratio - dynamically sampled per batch based on noise schedule

  tokenizer_name: "bert-base-uncased"
  num_workers: 4
  pin_memory: true

# Logging & Checkpoints
output:
  checkpoint_dir: "checkpoints/mdlm"
  log_dir: "runs/mdlm"
  log_every_n_steps: 100
  eval_every_n_epochs: 1
  eval_every_n_steps: 1000
  use_tqdm: true

# Hardware
device: "cuda"
mixed_precision: false
seed: 42
