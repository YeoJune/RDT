# RoBERTa Baseline Training Configuration
# Fine-tune on WikiText-103 for fair comparison with RDT

seed: 42

model:
  name: "roberta-base" # or "roberta-large", "prajjwal1/bert-medium", etc.

data:
  max_length: 128
  mlm_probability: 0.15 # Standard BERT/RoBERTa masking ratio

training:
  output_dir: "./checkpoints/roberta-wikitext"
  epochs: 3
  batch_size: 128
  learning_rate: 0.00005
  warmup_steps: 500
  weight_decay: 0.01
  logging_steps: 100
  save_steps: 1000
  save_total_limit: 3
  num_workers: 4
