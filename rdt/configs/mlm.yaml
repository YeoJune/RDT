# BERT Baseline Configuration (Unified Format)

# Model Type
model_type: "mlm"

# Model Architecture
model:
  architecture: "bert-base-uncased" # Model architecture for config and tokenizer
  pretrained: "bert-base-uncased" # Pretrained weights to load (null/empty for from-scratch)
  # pretrained: null # Train from scratch (random initialization)

# Training Strategy
training:
  batch_size: 16
  training_mode: "epoch"
  num_epochs: 10
  max_training_steps: 100000

  learning_rate: 0.0001 # 1e-4
  weight_decay: 0.01
  warmup_ratio: 0.1

  scheduler: "cosine"
  max_grad_norm: 1.0

  save_every_n_epochs: 1
  save_every_n_steps: 1000
  keep_last_n_checkpoints: 3

# Data
data:
  dataset_name: "wikitext-2"
  streaming: false
  max_seq_length: 512
  mlm_probability: 0.15

  tokenizer_name: "bert-base-uncased"
  num_workers: 4
  pin_memory: true

# Logging & Checkpoints
output:
  checkpoint_dir: "checkpoints/mlm_baseline"
  log_dir: "runs/mlm_baseline"
  log_every_n_steps: 100
  eval_every_n_epochs: 1
  eval_every_n_steps: 1000

# Hardware
device: "cuda"
mixed_precision: true
seed: 42
