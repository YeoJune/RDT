[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rdt-transformer"
version = "0.1.0"
description = "Recursive Denoising Transformer - Progressive text denoising with adaptive computation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RDT Contributors"}
]
keywords = ["deep-learning", "transformer", "denoising", "nlp", "pytorch"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "torch>=2.0.0",
    "datasets>=2.14.0",
    "transformers>=4.30.0",
    "pyyaml>=6.0",
    "wandb>=0.16.0",
    "tqdm>=4.65.0",
    "numpy>=1.24.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
]

[project.scripts]
rdt-train = "rdt.scripts.train:main"
rdt-evaluate = "rdt.scripts.evaluate:main"
rdt-inference = "rdt.scripts.inference:main"
rdt-test-masking = "rdt.scripts.test_masking:main"
rdt-plot = "rdt.scripts.plot_training:main"

[project.urls]
Homepage = "https://github.com/yourusername/rdt"
Repository = "https://github.com/yourusername/rdt"
Documentation = "https://github.com/yourusername/rdt#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["rdt*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
rdt = ["configs/*.yaml"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
